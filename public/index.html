<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Travel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand">Travel Booking App</span>
      </div>
    </nav>

    <main class="container my-4">
      <h1 class="mb-3">Packages</h1>
      <div id="productsRow" class="row g-3"></div>
    </main>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="bookingForm">
          <div class="modal-header">
            <h5 class="modal-title">Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="productId">
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input id="name" class="form-control" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Date</label>
              <input id="date" type="date" class="form-control" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Participants</label>
              <input id="seats" type="number" min="1" value="1" class="form-control" required />
            </div>
            <p id="bookingFeedback" class="mt-2"></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Confirm Booking</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
